name: build-cs

on:
  push:
    branches:
      - 'dev'

env:
  CARGO_INCREMENTAL: 0

jobs:
  build:
    name: build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    - name: Build with dotnet
      run: |
        cp LICENSE dotnet/cs/src/LICENSE.md
        cd ./dotnet/cs/src
        dotnet build -c:Release
    - name: Build example with dotnet
      if : matrix.os == 'windows-latest'
      run: |
        dotnet nuget add source $pwd/dotnet/cs/src/bin/Release -n autd3sharp_local
        cd ./dotnet/cs/example
        dotnet build -c:Release
