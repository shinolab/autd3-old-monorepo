name: build-cs

on:
  push:
    tags-ignore:
      - v*
    branches:
      - 'dev'

jobs:
  build:
    name: build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    - name: Build with dotnet
      run: |
        cp LICENSE dotnet/cs/src/LICENSE.md
        cd ./dotnet/cs/src
        dotnet build -c:Release
    - name: Build with dotnet
      if : matrix.os == 'windows-latest'
      run: |
        dotnet nuget add source $pwd/dotnet/cs/src/bin/Release -n autd3sharp_local
        cd ./dotnet/cs/example
        dotnet build -c:Release
    - name: Build with dotnet
      if : matrix.os != 'windows-latest'
      run: |
        cd ./dotnet/cs
        BASE_DIR=$(cd $(dirname $0); pwd)
        dotnet nuget add source $BASE_DIR/src/bin/Release -n autd3sharp_local
        cd ./example
        dotnet build -c:Release
      shell: bash
