name: build-rust

on:
  push:
    tags-ignore:
      - v*
    branches:
      - 'dev'

jobs:
  build:
    name: build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Checkout submodules
      run: git submodule update --init --force --recursive -- rust/autd3-link-soem/3rdparty/SOEM
    - name: Build on ${{ matrix.os }}
      if: matrix.os == 'windows-latest'
      run: |
        cd rust
        cargo build --workspace --verbose --exclude autd3-link-soem
    - name: Build on ${{ matrix.os }}
      if: matrix.os != 'windows-latest'
      run: |
        cd rust
        cargo build --workspace --verbose
    - name: Run tests on ${{ matrix.os }}
      if: matrix.os == 'windows-latest'
      run: |
        cd rust
        cargo test --workspace --exclude autd3-link-soem
    - name: Run tests on ${{ matrix.os }}
      if: matrix.os != 'windows-latest'
      run: |
        cd rust
        cargo test --workspace

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Checkout submodules
      run: git submodule update --init --force --recursive -- 3rdparty/SOEM
    - name: lint
      run:  |
        cd rust
        cargo clippy --all-targets --all-features -- -D warnings
