name: build-python

on:
  push:
    tags-ignore:
      - v*
    branches:
      - 'dev'

env:
  CARGO_INCREMENTAL: 0


jobs:
  build:
    name: build ${{ matrix.os }} with python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.9, 3.10]

    steps:
    - uses: actions/checkout@v3
    - run: |
        python3 -m pip install mypy numpy
        cd python
        python3 -m mypy pyautd3
