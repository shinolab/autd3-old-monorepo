      id: changed-files
      with:
        files: |
          src/**/*.rs
          src/*.toml
          src/**/*.toml
          src/**/*.proto
    - name: install arm32 target
      run : |
        sudo apt-get update
        sudo apt-get -y install gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf
        rustup target add armv7-unknown-linux-gnueabihf
      if: steps.changed-files.outputs.modified_files
    - name: Install Protoc
      uses: arduino/setup-protoc@v2
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
      if: steps.changed-files.outputs.modified_files
    - name: Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: './src -> target'
      if: steps.changed-files.outputs.modified_files

    - name: Set linker
      run: |
        cd src
        mkdir .cargo
        touch .cargo/config
        echo "[target.armv7-unknown-linux-gnueabihf]" >> .cargo/config
        echo "linker = \"arm-linux-gnueabihf-gcc\"" >> .cargo/config

    - name: Build src
      run: |
        cd src
        cargo build --all --release --target=armv7-unknown-linux-gnueabihf --exclude autd3-backend-cuda --exclude autd3-link-visualizer --exclude autd3-backend-arrayfire
