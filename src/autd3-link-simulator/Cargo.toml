[package]
name = "autd3-link-simulator"
version = "12.2.0"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2021"

license = "MIT"
description = "Link for autd-simulator"
repository = "https://github.com/shinolab/autd3"
readme = "README.md"
keywords = ["autd"]

[dependencies]
autd3-core = {path="../autd3-core", version="12.2.0"}
autd3-protobuf-parser = {path="../autd3-protobuf-parser", version="12.2.0"}
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
tokio-stream = "0.1.14"
crossbeam-channel = "0.5.8"
