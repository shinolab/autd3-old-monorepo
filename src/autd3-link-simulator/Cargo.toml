[package]
name = "autd3-link-simulator"
version = "14.2.2"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2021"

license = "MIT"
description = "Link for autd-simulator"
repository = "https://github.com/shinolab/autd3"
readme = "README.md"
keywords = ["autd"]

[dependencies]
autd3-protobuf = { path = "../autd3-protobuf", version = "14.2.2" }
autd3-core = { path = "../autd3-core", version = "14.2.2" }
tokio = { version = "1.0", features = ["rt-multi-thread"] }
thiserror = "1.0.30"
tonic = "0.9.2"

[features]
default = []
single_float = ["autd3-core/single_float"]
