[package]
name = "autd3-link-simulator"
version = "12.2.0"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2021"

license = "MIT"
description = "Link for autd-simulator"
repository = "https://github.com/shinolab/autd3"
readme = "README.md"
keywords = ["autd"]

[dependencies]
autd3-core = {path="../autd3-core", version="12.2.0"}
thiserror = "1.0.30"
tonic = "0.9.2"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
tokio-stream = "0.1.14"
prost = "0.11.9"
crossbeam-channel = "0.5.8"

[features]
default = []
single_float = ["autd3-core/single_float"]

[build-dependencies]
tonic-build = "0.9.2"
