[package]
name = "autd3-link-simulator"
version = "11.0.2"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2021"

license = "MIT"
description = "Link for autd-simulator"
repository = "https://github.com/shinolab/autd3"
readme = "README.md"
keywords = ["autd"]

[build-dependencies]
bindgen = "0.65.1"
cc = { version = "1.0.73", features = ["parallel"] }

[dependencies]
autd3-core = {path="../autd3-core", version="11.0.2"}
thiserror = "1.0.30"

[features]
default = []
single_float = ["autd3-core/single_float"]
