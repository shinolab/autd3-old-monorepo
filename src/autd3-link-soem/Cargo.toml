[package]
name = "autd3-link-soem"
version = "14.0.1"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2021"

license-file = "LICENSE"
description = "Link of AUTD using SOEM."
repository = "https://github.com/shinolab/autd3"
readme = "README.md"
keywords = ["autd"]

[build-dependencies]
cc = { version = "1.0.73", features = ["parallel"], optional = true }
glob = { version = "0.3.0", optional = true }

[dependencies]
autd3-core = { path = "../autd3-core", version = "14.0.1", optional = true }
autd3-protobuf = { path = "../autd3-protobuf", version = "14.0.1", optional = true }
crossbeam-channel = { version = "0.5.4", optional = true }
libc = { version = "0.2.124", optional = true }
thiserror = { version = "1.0.30", optional = true }
tokio = { version = "1.0", features = ["rt-multi-thread"], optional = true }
tonic = { version = "0.9.2", optional = true }


[target.'cfg(windows)'.dependencies]
windows = { version = "0.48.0", features = ["Win32_Foundation", "Win32_System_Performance", "Win32_Networking_WinSock", "Win32_System_SystemInformation"] }

[features]
local = ["cc", "glob", "autd3-core", "crossbeam-channel", "libc", "thiserror"]
remote = ["autd3-core", "autd3-protobuf", "tokio", "tonic"]
default = ["local"]
all = ["local", "remote"]
