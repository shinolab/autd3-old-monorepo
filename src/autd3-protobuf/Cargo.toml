[package]
name = "autd3-protobuf"
version = "12.2.0"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2021"

license = "MIT"
description = "Protocol Buffer"
repository = "https://github.com/shinolab/autd3"
keywords = ["autd"]

[dependencies]
h2 = "0.3.20"
prost = "0.11.9"
tonic = "0.9.2"
autd3 = {path="../autd3", version="12.2.0"}
autd3-core = {path="../autd3-core", version="12.2.0"}
autd3-gain-holo = {path="../autd3-gain-holo", version="12.2.0"}
thiserror = "1.0.40"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }

[build-dependencies]
tonic-build = "0.9.2"
