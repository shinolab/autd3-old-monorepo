[package]
name = "autd3"
version = "12.3.1"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2021"

license = "MIT"
description = "AUTD3 library"
repository = "https://github.com/shinolab/autd3"
readme = "README.md"
keywords = ["autd"]

[dependencies]
autd3-core = {path="../autd3-core", version="12.3.1"}
autd3-traits = {path="../autd3-traits", version="12.3.1"}
autd3-firmware-emulator = {path="../autd3-firmware-emulator", version="12.3.1"}
itertools = "0.10.3"
nalgebra = "0.32.1"
num = "0.4.0"
thiserror = "1.0.31"
spdlog-rs = "0.3.8"
atomic = "0.5.1"
spin = "0.9.8"

[features]
default = []
single_float = ["autd3-core/single_float"]
use_meter = ["autd3-core/use_meter"]
parallel = ["autd3-core/parallel"]

[dev-dependencies]
assert_approx_eq = "1.1.0"
rand = "0.8.5"
