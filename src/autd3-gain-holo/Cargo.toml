[package]
name = "autd3-gain-holo"
version = "11.0.2"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2021"

license = "MIT"
description = "Holo (Multiple foci) Gain for AUTD."
repository = "https://github.com/shinolab/autd3"
readme = "README.md"
keywords = ["autd"]

[dependencies]
autd3-core = {path="../autd3-core", version="11.0.2"}
autd3-traits = {path="../autd3-traits", version="11.0.2"}
nalgebra = "0.32.1"
rand = "0.8.5"
rayon = {version="1.7.0", optional=true}
thiserror = "1.0.31"

[features]
default = []
single_float = ["autd3-core/single_float"]
use_meter = ["autd3-core/use_meter"]
parallel = ["rayon", "autd3-core/parallel"]
