[package]
name = "autd3-gain-holo"
version = "14.2.1"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2021"

license = "MIT"
description = "Holo (Multiple foci) Gain for AUTD."
repository = "https://github.com/shinolab/autd3"
readme = "README.md"
keywords = ["autd"]

[dependencies]
autd3-core = { path = "../autd3-core", version = "14.2.1" }
autd3-traits = { path = "../autd3-traits", version = "14.2.1" }
nalgebra = { version = "0.32.3", default-features = false, features = ["std"] }
rand = "0.8.5"
rayon = { version = "1.7.0", optional = true }
thiserror = "1.0.31"

[dev-dependencies]
criterion = { version = "0.4", features = ["html_reports"] }

[features]
default = []
single_float = ["autd3-core/single_float"]
use_meter = ["autd3-core/use_meter"]
parallel = ["rayon", "autd3-core/parallel"]

[[bench]]
name = "holo"
path = "benches/holo.rs"
harness = false
