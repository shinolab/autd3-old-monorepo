[package]
name = "autd3-modulation-audio-file"
version = "12.3.1"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2021"

license = "MIT"
description = "AUTD library for Rust."
repository = "https://github.com/shinolab/autd3"
readme = "README.md"
keywords = ["autd"]

[dependencies]
hound = "3.5.0"
autd3 = {path="../autd3", version="12.3.1"}
autd3-core = {path="../autd3-core", version="12.3.1"}
autd3-traits = {path="../autd3-traits", version="12.3.1"}
wav_io = "0.1.8"
thiserror = "1.0.40"

[features]
default = []
single_float = ["autd3/single_float"]
