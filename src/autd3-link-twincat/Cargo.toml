[package]
name = "autd3-link-twincat"
version = "10.0.0"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2021"

license-file = "LICENSE"
description = "Link of AUTD using TwinCAT."
repository = "https://github.com/shinolab/autd3"
readme = "README.md"
keywords = ["autd"]

[dependencies]
autd3-core = {path="../autd3-core", version="10.0.0"}
itertools = "0.10.5"
libc = "0.2.125"
libloading = "0.8.0"
once_cell = "1.10.0"
thiserror = "1.0.31"

[build-dependencies]
cc = { version = "1.0.73", features = ["parallel"] }
glob = "0.3.0"

[features]
local = []
remote = []
default = ["local", "remote"]
