[package]
name = "SOEMAUTDServer"
version = "13.0.0"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2021"
license = "MIT"

description = "AUTDServer"
repository = "https://github.com/shinolab/autd3"
readme = "../README.md"
keywords = ["autd"]

[dependencies]
clap = { version = "4.3.0", features = ["derive"] }
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
autd3-protobuf = {path="../../src/autd3-protobuf", version="13.0.0"}
autd3-link-soem = {path="../../src/autd3-link-soem", version="13.0.0"}
autd3-core = {path="../../src/autd3-core", version="13.0.0"}
anyhow = "1.0.71"
ctrlc = "3.3.0"
spdlog-rs = "0.3.8"
tonic = "0.9.2"
