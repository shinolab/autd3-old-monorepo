set _DAP_TAPID 0x4ba00477
set _CHIPNAME rzt1

jtag newtap $_CHIPNAME.core0 cpu -irlen 4 -ircapture 0x1 -irmask 0xf -expected-id $_DAP_TAPID

set _TARGETNAME_0 $_CHIPNAME.core0
dap create ${_TARGETNAME_0}.dap -chain-position $_CHIPNAME.core0.cpu
target create ${_TARGETNAME_0} cortex_r4 -endian little -dap ${_TARGETNAME_0}.dap -coreid 0

flash bank $_CHIPNAME.flash cfi 0x10000000 0x04000000 4 4 ${_TARGETNAME_0} 

adapter speed 4000

targets ${_TARGETNAME_0}

reset_config trst_and_srst
