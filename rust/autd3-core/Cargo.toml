[package]
name = "autd3-core"
version = "10.0.0"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2021"

license-file = "LICENSE"
description = "Core functions of AUTD3"
repository = "https://github.com/shinolab/autd3"
readme = "README.md"
keywords = ["autd"]

[dependencies]
autd3-driver = {path = "../autd3-driver", version="10.0.0"}
bitflags = "2.0.2"
itertools = "0.10.3"
nalgebra = "0.32.1"
num = "0.4.0"
num-derive = "0.3.3"
num-traits = "0.2.15"
rayon = {version="1.7.0", optional=true}
thiserror = "1.0.30"

[target.'cfg(windows)'.dependencies]
windows = {version = "0.48.0", features = ["Win32_Media_Multimedia", "Win32_System_Threading", "Win32_Foundation"]}

[dev-dependencies]
assert_approx_eq = "1.1.0"

[features]
default = []
single_float = ["autd3-driver/single_float"]
use_meter = ["autd3-driver/use_meter"]
parallel = ["rayon"]
